<html>
<head>
    <title>Processamento de Imagem CG</title>
    <!-- Bootstrap Core CSS -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="site.css"/>
</head>
<body>


<div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-6 holder">
        <div class="inner-holder">
            <ul id="image-list"></ul>
        </div>
    </div>
    <div class="col-lg-3">
        <input type="file" id="inputCSV2" onchange="pegaCSV2(this)">

        <input type="file" id="inputCSV" onchange="pegaCSV(this)">

        <br>
        <label>Filtros</label>
        <select id="select_filtro" class="form-control">
            <option value="">** Escolha o Filtro **</option>
            <option value="passa-alta">Passa Alta</option>
            <option value="media">Media</option>
            <option value="mediana">Mediana</option>
            <option value="prewitt-x">Prewitt X</option>
            <option value="prewitt-y">Prewitt Y</option>
            <option value="prewitt">Prewitt</option>
            <option value="sobel-x">Sobel X</option>
            <option value="sobel-y">Sobel Y</option>
            <option value="sobel">Sobel</option>
            <option value="roberts-x">Roberts X</option>
            <option value="roberts-y">Roberts Y</option>
            <option value="roberts">Roberts</option>
            <option value="alto-reforco">Alto reforco</option>
            <option value="sharpen">Sharpen</option>
            <option value="laplaciano">Laplaciano</option>

        </select>

        <label>Operacoes</label>
        <select id="operacoes" class="form-control">
            <option value="">** Escolha Operacao **</option>
            <option value="soma">Somar Duas Imagens</option>
            <option value="subtracao">Subtrair Duas Imagens</option>
            <option value="multiplicacao">Multiplicar Duas Imagens</option>
            <option value="divisao">Dividir Duas Imagens</option>
            <option value="and">And</option>
            <option value="or">Or</option>
            <option value="xor">Xor</option>
            <option value="not">Not</option>
            <option value="escala">Escala</option>
            <option value="rotacao">Rotação em X</option>
            <option value="rotacao-y">Rotação em Y</option>
            <option value="escala">Escala</option>
            <option value="cisalhamento">Cisalhamento</option>
            <option value="translacao">Translação</option>
            <option value="reflexao-x">Reflexão em X</option>
            <option value="reflexao-y">Reflexão em Y</option>
            <option value="gamma">Gamma</option>
            <option value="logaritmo">Logaritmo</option>
            <option value="negativo">Negativo</option>
        </select>
        <br>
        <div class="row">
            <div class="col-lg-6">
                <button id="filtro" class="btn btn-sm btn-success">Filtrar</button>
                <button id="operar" class="btn btn-sm btn-info">Operacoes</button>
                <button id="histograma" class="btn btn-sm btn-info">Histograma</button>
            </div>
            <hr>
            <div class="col-lg-6">

                <div id="grid">

                </div>
            </div>

        </div>

    </div>
    <div class="col-lg-6 holder">

        <div class="inner-holder">
            <ul id="image-alvo"></ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-1"></div>

    <div class="col-lg-6 holder" style="min-height: fit-content;">

        <div id="myDiv"></div>

        <div class="inner-holder">
            <ul id="image-soma"></ul>
        </div>
    </div>
    <div class="col-lg-3"></div>
    <div class="col-lg-6 holder">

        <div class="inner-holder">
            <ul id="image-"></ul>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="../assets/js/jquery.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="../assets/js/bootstrap.min.js"></script>
<script src="plotly.js"></script>
<script src="canvas2image.js"></script>
<script src="processamento.js"></script>

</body>
</html>
